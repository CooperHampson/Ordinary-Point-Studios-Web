<!DOCTYPE html>
<html>
  <head>
    <title>Ordinary Point Studios</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">

  <body>
    <div class="header">
      <div class="left-section">
        <div class="logo-container">
          <a href="index.html">
            <img class="company-logo" src="menu-icons/ops-logo-resized.svg" alt="Ordinary Point Studios Logo">

        </div>
        <p class="left-company-name">
          Ordinary Point Studios
        </p>
      </div>
      <div class="middle-section">
      </div>
      <div class="right-section">
        <a class="contact-info" href="contact.html">
          Contact us: contact@ordinarypointstudios.com
        </a>
        <button class="menu-button" onclick="toggleSidebar()">
          <img class="menu-logo" src="menu-icons/hambuger-menu-white.svg">
        </button>
      </div>
    </div>

    <div class="sidebar">

      <nav>
        <ul class="sidebar-list">
          <li class="sidebar-link">
            <a href="index.html">
              <img class="shop-icon" src="menu-icons/home-page-white-icon.webp" alt="Home Icon">
              Home
            </a>
          </li>
          <li class="sidebar-link">
            <a href="about.html">
              <img class="shop-icon" src="menu-icons/info.svg" alt="About Icon">

            </a>

          <li class="sidebar-link">
            <a href="games.html">
              <img class="shop-icon" src="menu-icons/controller-new.ps.svg" alt="Games Icon">

            </a>
          </li>
          <li class="sidebar-link">
            <a href="software.html">
              <img class="shop-icon" src="menu-icons/software-new.svg" alt="Software Icon">
              Software
            </a>
          </li>
          <li class="sidebar-link">
            <a href="https://shop.ordinarypointstudios.com" target="_blank">
              <img class="shop-icon" src="menu-icons/Shop-ops-ps.svg" alt="Shop Icon">
              Shop
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="content-grid">
      <div class="main-heading">
        <div class="games-row">
          <p class="games-text">
            Games Page - This is used to show its different.
          </p>
        </div>
      </div>
      <div class="news-section">
        <div class="news-row">
          <p class="news-text">
            News area
          </p>
        </div>
      </div>
      <div class="contact-section">
        <div class="contact-row">
          <p class="contact-text">
            Contact us via:
